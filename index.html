  <body>


<nav class="navbar navbar--inverse navbar-static-top" role="navigation">
  <div class="container">
    <nav class="nav navbar-nav" role="navigation">
      <a class="nav-link" href="/">Modem</a>

<main class="u-display-flex u-display-flex--column" role="main">
  <header class="masthead u-flex u-text-center" role="banner">
    <div class="container">
      <a href="/">
        <img alt="Modem" src="/img/logo.svg" width="200" height="200">
      </a>
    </div>

    <div class="masthead-fill">
      <audio data-streamer autoplay crossorigin="anonymous">
        
          <source src="https://broadcast.radiomodem.dk/stream.mp3" type="audio/mpeg">
        
          <source src="https://broadcast.radiomodem.dk/stream.ogg" type="audio/ogg">
        
      </audio>

      <button class="button" type="button" data-slide-in-toggle="slide-in">
        Join us for a chat!
      </button>
    </div>
  </header>
</main>

<div class="slide-in slide-in--right" id="slide-in" data-slide-in>
  <header class="slide-in-header" role="banner">
    <h4>The Modem Chat</h4>
    <button class="slide-in-close" type="button" data-slide-in-close>
      <i class="ion-close"></i>
    </button>
  </header>

  <section class="slide-in-content">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = 'https://radiomodem.dk';
        this.page.identifier = 'chat';
      };
      (function() {
        var d = document, s = d.createElement('script');

        s.src = '//radiomodem.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </section>
</div>

              <li><a href="https://github.com/radiomodem">We <i class="ion-heart" style="color: #ff4136"></i> Open Source</a></li>
